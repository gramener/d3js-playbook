<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>d3 Barchart</title>
  <script src="js/d3.v3.min.js"></script>
  <style type="text/css">
  body { margin: 0px; }
  </style>
</head>
<body>
  <p>Click to Update</p>
  <svg></svg>
<script>
var data = [120, 140, 150, 180]
var chart = d3.select('svg').selectAll('rect')
  .data(data).enter()
  .append('rect')
  .attr('x', 0)
  .attr('y', function(d,i) {return i * 30})
  .attr('width', function(d) {return d})
  .attr('height', 25)

d3.select('svg').selectAll("text")
  .data(data)
  .enter()
  .append("text")
  .text(function(d) {return d})
  .attr("y", function(d,i) {return i*30 + 15})
  .attr("x", function(d) {return d - 20})
  .attr("font-family", "sans-serif")
  .attr("font-size", "10px")
  .attr("fill", "white")

d3.select("p")
  .on("click", function() {
    // create random data
    data = random(4)
    // update rect widths with enw data
    d3.select('svg')
      .selectAll("rect")
      .data(data)
      .transition()      // Just this single magical line
      .duration(1000)    // in milliseconds
      .ease("linear")
      .attr('width', function(d) {return d})

    d3.select('svg')
      .selectAll("text")
      .data(data)
      .transition()      // Just this single magical line
      .duration(1000)    // in milliseconds
      .ease("linear")
      .text(function(d) {return d})
      .attr('x', function(d) {return d-20})
  })

function random(n) {
  var data = []
  for (var i = 0; i < n; i++) {
    data.push(100 + Math.floor(Math.random() * 80))
  }
  return data
}
</script>
</body>
</html>
