<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>d3 Stack</title>
  <script src="js/d3.v3.min.js"></script>
  <style type="text/css">
  body { margin: 0px; }
  svg { border: 1px solid black; }
  </style>
</head>
<body>
<script>
var data = [
  {country:"USA", gold:10, silver:20},
  {country:"China", gold:20, silver:100},
  {country:"India", gold:200, silver:50},
  {country:"Russia", gold:25, silver:80},
  {country:"Germany", gold:10, silver:200},
  {country:"UK", gold:150, silver:75},
  {country:"France", gold:10, silver:70},
  {country:"UAE", gold:30, silver:150},
  {country:"Canada", gold:100, silver:15}
]
// transform data
dataset = ["gold", "silver"].map(function(c) {
  return data.map(function(d,i) {
    return {x:i, y:d[c]} })
  })
// Create SVG
var svg = d3.select("body")
  .append("svg")
  .attr("width", 250)
  .attr("height", 250)
// Set up stack method
var stack = d3.layout.stack()
// Data, stacked
stack(dataset)
// gold silver colors
var colors = ["gold", "silver"]
// Add a group for each row of data
var groups = svg.selectAll("g")
  .data(dataset)
  .enter()
  .append("g")
  .style("fill", function(d, i) { return colors[i]})
// Add a rect for each data value
var rects = groups.selectAll("rect")
  .data(function(d) {return d})
  .enter()
  .append("rect")
  .attr("x", function(d, i) {return i*28})
  .attr("y", function(d) {return 250-(d.y0+d.y)})
  .attr("height", function(d) {return d.y})
  .attr("width", 24)
</script>
</body>
</html>
