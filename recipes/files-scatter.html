<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>d3 Scatter</title>
  <script src="js/d3.v3.min.js"></script>
  <style type="text/css">
  body { margin: 0px; }
  svg { border: 1px solid black; }
  </style>
</head>
<body>
<script>
var svg = d3.select("body")
              .append("svg")
              .attr("width", 250)
              .attr("height", 250)

d3.csv("countries.csv", function(data) {
  svg.selectAll("circle")
     .data(data).enter()
     .append("circle")
     .attr("cx", function(d) {return d.gold})
     .attr("cy", function(d) {return d.silver})
     .attr("r", 4)
})
</script>
</body>
</html>
